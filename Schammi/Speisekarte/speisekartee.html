header{

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));

/* CATEGORY CARD */
.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 0 15px rgba(0,0,0,0.2);
transition:0.3s;
cursor:pointer;
text-decoration:none;
color:black;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:20px;
text-align:center;
}

.card h3{
color:#c8102e;
font-size:24px;
margin-bottom:10px;
}

/* FOOTER */

background:#222;
color:white;
text-align:center;
