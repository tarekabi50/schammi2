<style>
/* BASIS */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#111;
    color:white;
}

/* HEADER */
header{
    background:#b30000;
    padding:20px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:10;
}

header h1{
    color:white;
    font-size:30px;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-size:18px;
    font-weight:bold;
}

nav a:hover{
    text-decoration:underline;
}

/* HERO */
.hero{
    position:relative;
    height:550px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
}

.hero-video{
    position:absolute;
    top:50%;
    left:50%;
    height:100%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    z-index:-1;
}

/* SECTION */
.section{
    padding:80px 50px;
    text-align:center;
    background:#111;
}

.section h2{
    font-size:36px;
    color:#ffcc00;
    margin-bottom:40px;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

.card{
    background:#222;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.4);
    transition:0.3s;
    color:white;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card div{
    padding:20px;
}

.card h3{
    color:#ffcc00;
    margin-bottom:10px;
}

.card p{
    margin-bottom:15px;
}

.card a{
    display:inline-block;
    background:#b30000;
    color:white;
    padding:10px 20px;
    border-radius:5px;
    text-decoration:none;
}

.card a:hover{
    background:#8a0000;
}

/* FOOTER */
footer{
    background:#000;
    color:white;
    text-align:center;
    padding:30px;
}

/* CHAT BUTTON */
#chatBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#b30000;
    color:white;
    border:none;
    padding:15px 20px;
    border-radius:50px;
    cursor:pointer;
    font-size:16px;
    z-index:100;
}

/* CHAT BOX */
#chatBox{
    display:none;
    position:fixed;
    bottom:90px;
    right:20px;
    width:300px;
    background:#222;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    z-index:100;
    color:white;
}

#chatHeader{
    background:#b30000;
    color:white;
    padding:10px;
    border-radius:10px 10px 0 0;
    font-weight:bold;
}

#chatMessages{
    height:220px;
    padding:10px;
    overflow-y:auto;
    font-size:14px;
}

#chatInput{
    display:flex;
    border-top:1px solid #444;
}

#chatInput input{
    flex:1;
    padding:10px;
    border:none;
    background:#333;
    color:white;
}

#chatInput button{
    background:#b30000;
    color:white;
    border:none;
    padding:10px;
    cursor:pointer;
}

.chat-bot{
    color:#ffcc00;
    margin-bottom:5px;
}

.chat-user{
    text-align:right;
    margin-bottom:5px;
}

.chat-hint{
    font-size:11px;
    color:gray;
    text-align:center;
    padding:5px;
}
</style>
